<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Blocked ELement: Takes entire width of the screen whether they need it or not-->
     <h1>This is heading 1</h1>
     <h1>This is heading 2</h1>
     <p>This is paragraph 1</p>
     <p>This is paragraph 2</p>
    <!-- Inline Elements: They take only necessary width of the screen-->
    <a href="">Google</a>
    <a href="">Facebook</a>
    <img src="resume.jpg" width="300px">
    <img src="shaq.jpg" width="300px">
</body>
</html>
