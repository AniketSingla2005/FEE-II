<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a motherfucking table bitch</title>
</head>
<body>
    <table border="5">
        <thead>
            <th colspan="4">
                G24 Time Table
            </th>
            <tr>
                <th>Days/Class</th>
                <th>Class 1</th>
                <th>Class 2</th>
                <th>Class 3</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>OOPS</td>
                <td>FEE</td>
                <td>DBMS</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td rowspan="2">DS</td>
                <td>OOPS</td>
                <td>DBMS</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>FEE</td>
                <td>CN</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>DBMS</td>
                <td>DS</td>
                <td>OOPS</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>OOPS</td>
                <td>CN</td>
                <td>FEE</td>
            </tr>
        </thead>
    </table>
</body>
</html>
